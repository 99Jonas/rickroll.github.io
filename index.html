<!DOCTYPE html>
<html>
<body>
    <video id="myVideo" muted autoplay loop>
        <source src="https://drive.google.com/uc?id=1u4I5GC3eiF42tApuLdAwA_E0Bc193_DT" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Function to simulate a click on the video element and make it fullscreen
        function playVideoFullScreen() {
            video.play();
            video.requestFullscreen().catch(err => {
                console.error('Fullscreen error:', err);
            });
        }

        // Simulate a click on the video element when the page loads
        window.addEventListener('load', playVideoFullScreen);
    </script>
</body>
</html>
